usecase_notation_extraction_task:
  description: >
    Given a set of software requirements {requirements} and meeting summary {meeting_summary}, extract all the actors interacting
    with the system and list their corresponding use cases.
  expected_output: >
    A structured JSON output containing extracted actors and their use cases.
  agent: usecase_notation_extractor
  
diagram_task:
  description: >
    Using the extracted JSON data of actors and use cases, generate a Use Case Diagram using PlantUML 1.2025.3beta5 syntax.
    
  expected_output: >
    A PlantUML 1.2025.3beta5 code snippet representing the Use Case Diagram.
  agent: diagram_generator

design:
  description: >
    Optimize the diagram layout for readability and professional presentation. improve the PlantUML code. remove ```plantuml ``` from the output.
  expected_output: >
    A PlantUML 1.2025.3beta5 code snippet representing the Use Case Diagram.
  agent: diagram_enhancer